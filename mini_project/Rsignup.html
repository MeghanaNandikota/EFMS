    <section >
        <div class="container mt-5 pt-5 text-dark">
            <h1 class="text-center"><i>USER SIGN UP</i></h1>
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow" style="background: transparent;">
                      <div class="card-body" >

                        <form  action="Rsignup.php" method="post" autocomplete="on"> 

                                <h3 class="text-center py-3" >User Type : NGO</h3>
                                <p> 
                                     <h5> NGO Name </h5> 
                                  <input id="un" name="un" required="required" type="text" style="width:100%; box-sizing:border-box;" placeholder="Enter name of the NGO"/> 
                                </p>
                                 <p> 
                                     <h5> Mobile Number </h5> 
                                  <input style="width:100%; box-sizing:border-box;" type="text" pattern="[6-9]{1}[0-9]{9}" id="pno" name="pno" required="required" placeholder="Enter your Mobile Number"/> 
                                </p>
                               
                                <p> 
                                     <h5> Mail Id </h5> 
                                  <input id="mid" name="mid" required="required" type="email" style="width:100%; box-sizing:border-box;" placeholder="Enter NGO Mail Id"/> 
                                </p>
                               
                                <p> 
                                     <h5> NGO Location </h5> 
                                     <select id="loc" name="loc" required="required" type="text" style="width:100%; box-sizing:border-box;">
                                        <option selected="" disabled="">Select Location</option>
                                        <option value="visakhapatnam">visakhapatnam</option>
                                        <option value="gajuwaka">gajuwaka</option>
                                        <option value="duvvada">duvvada</option>
                                        <option value="shriharipuram">shriharipuram</option>
                                        <option value="hanumanthawaka">hanumanthawaka</option>
                                        <option value="duvvada">madhurwada</option>
                                    </select>
                                </p>
                               

                                <p> 
                                     <h5> NGO Username </h5> 
                                  <input id="uid" name="uid" required="required" type="text" style="width:100%; box-sizing:border-box;" placeholder="Create an id for your NGO"/> 
                                </p>
                                
                                <p> 
                                    <h5> Password </h5> 
                                    <input id="pas" name="pas" required="required" type="password" style="width:100%; box-sizing:border-box;" placeholder="Create Password" />  
                                </p>
                                
                                 <p> 
                                    <h5> Confirm Password </h5> 
                                    <input id="pas1" name="pas1" required="required" type="password" style="width:100%; box-sizing:border-box;" placeholder="Re-enter the Password" /> 
                                </p>
                                
                                <br>
                                 <center>           <p>
